{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'feed/style.css' %}" />

{% if latest_update_list %}
	<ul>
	{% for update in latest_update_list %}
		<li><a href="{% url 'feed:detail' update.id %}">{{ update.user }} is {{ update.update_text }}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p>No updates to view.</p>
{% endif %}
